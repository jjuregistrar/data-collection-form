<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Data Collection Form</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      margin: 2rem; 
      line-height: 1.5;
    }
    form { 
      max-width: 520px; 
      display: grid; 
      gap: 0.9rem; 
      padding: 1rem; 
      border: 1px solid #ddd; 
      border-radius: 8px;
    }
    label { 
      display: block; 
      font-weight: 600; 
      margin-bottom: 0.25rem;
    }
    input, textarea, button { 
      font-size: 1rem; 
      padding: 0.6rem; 
      width: 100%; 
      box-sizing: border-box; 
    }
    button {
      width: fit-content;
      cursor: pointer;
    }
    .row { display: grid; gap: 0.25rem; }
    .success { color: #0a7f3f; }
    .error   { color: #a11212; }
    .muted   { opacity: 0.85; }
  </style>
</head>
<body>
  <h1>Survey</h1>
  <p class="muted">Please fill in the form below. Fields marked * are required.</p>

  <form id="surveyForm" novalidate>
    <div class="row">
      <label for="name">Name *</label>
      <input id="name" name="name" required autocomplete="name" />
    </div>
    <div class="row">
      <label for="email">Email *</label>
      <input id="email" name="email" type="email" required autocomplete="email" />
    </div>
    <div class="row">
      <label for="answer">Your answer *</label>
      <textarea id="answer" name="answer" rows="4" required></textarea>
    </div>

    <button type="submit" id="submitBtn">Submit</button>
    <p id="msg" role="status" aria-live="polite"></p>
  </form>

  <script>
    // IMPORTANT: Replace with your Apps Script Web App URL (ends with /exec)
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbyJi9kMIbAe8igRm3F4XOYst6H_nFR5Q0BfW-Hy3pkAtVWYn6y83MFB7xmuC1wNQ0eQkw/exec';

    const form = document.getElementById('surveyForm');
    const msg = document.getElementById('msg');
    const submitBtn = document.getElementById('submitBtn');

    function setStatus(text, cls = '') {
      msg.textContent = text;
      msg.className = cls;
    }

    function validateForm() {
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const answer = form.answer.value.trim();

      if (!name || !email || !answer) {
        setStatus('Please fill in all required fields.', 'error');
        return false;
      }
      
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        setStatus('Please enter a valid email address.', 'error');
        return false;
      }
      
      return true;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      setStatus('Submitting...', 'muted');

      if (!validateForm()) return;

      submitBtn.disabled = true;

      try {
        // Collect form data
        const formData = {
          name: form.name.value.trim(),
          email: form.email.value.trim(),
          answer: form.answer.value.trim()
        };

        // Send as JSON (better for Apps Script)
        const response = await fetch(ENDPOINT, {
          method: 'POST',
          mode: 'cors', // Changed from 'no-cors'
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (result.ok) {
          setStatus('Success! Your response has been saved.', 'success');
          form.reset();
        } else {
          setStatus(`Error: ${result.error || 'Submission failed'}`, 'error');
          console.error('Server error:', result);
        }
        
      } catch (err) {
        console.error('Network error:', err);
        
        // Fallback method using FormData if JSON fails
        try {
          const fd = new FormData(form);
          const response = await fetch(ENDPOINT, {
            method: 'POST',
            body: fd
          });
          
          const result = await response.json();
          if (result.ok) {
            setStatus('Success! Your response has been saved.', 'success');
            form.reset();
          } else {
            setStatus(`Error: ${result.error || 'Submission failed'}`, 'error');
          }
        } catch (fallbackErr) {
          setStatus('Network error. Please check your connection and try again.', 'error');
        }
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Test the endpoint on page load
    window.addEventListener('load', async () => {
      try {
        const testResponse = await fetch(ENDPOINT);
        const testResult = await testResponse.json();
        console.log('Endpoint test:', testResult);
      } catch (err) {
        console.warn('Could not test endpoint:', err.message);
      }
    });
  </script>
</body>
</html>
