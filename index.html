<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Survey Form</h1>
    
    <!-- Connection Test -->
    <div id="connectionTest" class="message info" style="display:none;">
        Testing connection to server...
    </div>
    
    <form id="surveyForm">
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="age">Age Group *</label>
            <select id="age" name="age" required>
                <option value="">Select Age Group</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46+">46+</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="country">Country *</label>
            <input type="text" id="country" name="country" value="USA" required>
        </div>
        
        <div class="form-group">
            <label for="rating">Rating (1-5) *</label>
            <select id="rating" name="rating" required>
                <option value="">Select Rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="subscription">Subscription Type *</label>
            <select id="subscription" name="subscription" required>
                <option value="">Select Subscription</option>
                <option value="free">Free</option>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="enterprise">Enterprise</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="source">How did you hear about us? *</label>
            <select id="source" name="source" required>
                <option value="">Select Source</option>
                <option value="search">Search Engine</option>
                <option value="social">Social Media</option>
                <option value="friend">Friend/Colleague</option>
                <option value="ad">Advertisement</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="feedback">Feedback/Comments *</label>
            <textarea id="feedback" name="feedback" rows="4" required>This is a test submission</textarea>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="terms" value="Agreed" required checked>
                I agree to the terms and conditions *
            </label>
        </div>
        
        <button type="submit" id="submitBtn">Submit Survey</button>
    </form>
    
    <div id="message" class="message"></div>

    <script>
        // Your deployed Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx-xh1Eu3kWPVjYNz92IxX_zZb34cVQXKYap2PJ62Gf4n-rpnmPHqiXa8rNNVbKwMkQHQ/exec';
        
        // Pre-fill form for testing
        document.getElementById('name').value = 'Test User ' + Date.now();
        document.getElementById('email').value = 'test' + Date.now() + '@example.com';
        document.getElementById('phone').value = '+1 (555) 123-4567';
        document.getElementById('age').value = '26-35';
        document.getElementById('rating').value = '4';
        document.getElementById('subscription').value = 'premium';
        document.getElementById('source').value = 'search';
        
        // Test connection first
        document.addEventListener('DOMContentLoaded', function() {
            testConnection();
        });
        
        async function testConnection() {
            const testDiv = document.getElementById('connectionTest');
            testDiv.style.display = 'block';
            testDiv.textContent = 'Testing connection to server...';
            
            try {
                const response = await fetch(SCRIPT_URL + '?test=1', {
                    method: 'GET',
                    mode: 'no-cors' // Try with no-cors first
                });
                
                testDiv.textContent = 'Connection successful! Form is ready.';
                testDiv.className = 'message success';
                
                setTimeout(() => {
                    testDiv.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                testDiv.textContent = 'Connection test failed. Trying alternative method...';
                
                // Try alternative approach
                try {
                    const img = new Image();
                    img.src = SCRIPT_URL + '?ping=1';
                    
                    setTimeout(() => {
                        testDiv.textContent = 'Server is reachable (CORS might be blocking). Form may still work.';
                        testDiv.className = 'message info';
                        
                        setTimeout(() => {
                            testDiv.style.display = 'none';
                        }, 5000);
                    }, 1000);
                    
                } catch (e) {
                    testDiv.textContent = 'Cannot connect to server. Please check URL and deployment.';
                    testDiv.className = 'message error';
                }
            }
        }
        
        document.getElementById('surveyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            console.log('Submitting data:', data);
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Sending data...';
            messageDiv.className = 'message info';
            messageDiv.style.display = 'block';
            
            try {
                // Method 1: Try with JSON first
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                
                // Try to parse response
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.log('JSON parse error:', parseError);
                    // Try alternative parsing
                    if (responseText.includes('ok') || responseText.includes('success')) {
                        showMessage('Submitted successfully! (Non-JSON response)', 'success');
                        document.getElementById('surveyForm').reset();
                        return;
                    }
                    throw new Error('Invalid response format');
                }
                
                console.log('Parsed result:', result);
                
                if (result.ok) {
                    showMessage('Survey submitted successfully! Thank you for your feedback.', 'success');
                    document.getElementById('surveyForm').reset();
                } else {
                    showMessage('Error: ' + (result.error || 'Unknown error'), 'error');
                }
                
            } catch (error) {
                console.error('Submission error:', error);
                
                // Try alternative method using FormData
                if (error.message.includes('Network') || error.message.includes('Failed to fetch')) {
                    showMessage('Trying alternative submission method...', 'info');
                    
                    try {
                        // Method 2: Try with FormData (URL encoded)
                        const formDataEncoded = new URLSearchParams();
                        Object.keys(data).forEach(key => {
                            formDataEncoded.append(key, data[key]);
                        });
                        
                        const altResponse = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: formDataEncoded.toString()
                        });
                        
                        const altText = await altResponse.text();
                        console.log('Alternative response:', altText);
                        
                        if (altText.includes('ok') || altText.includes('success')) {
                            showMessage('Submitted successfully via alternative method!', 'success');
                            document.getElementById('surveyForm').reset();
                        } else {
                            showMessage('Submission failed. Please try again later.', 'error');
                        }
                        
                    } catch (altError) {
                        console.error('Alternative method error:', altError);
                        showMessage('Network error. Please check your connection and try again. Error: ' + error.message, 'error');
                    }
                } else {
                    showMessage('Error: ' + error.message, 'error');
                }
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
